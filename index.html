<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <!-- boostrap cdn -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   <!-- font awesome -->
   <script src="https://kit.fontawesome.com/a18d44c31d.js" crossorigin="anonymous"></script>

   <title>Sticky Notes</title>
   <link rel="stylesheet" href="styles.css">
</head>

<body>
   <div class="container-fluid">
      <div class="row">


         <nav class="navbar navbar-expand-lg navbar-light bg-transparent">
            <div class="container-fluid">
               <a class="navbar-brand" href="#"><i class="fas fa-sticky-note"></i>Sticky Notes</a>

               <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <form class="d-flex ms-auto">
                     <!-- Button trigger modal -->
                     <button class="btn btn-outline-light" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal">Add Note</button>


                     <!-- Modal -->
                     <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                           <div class="modal-content">
                              <div class="modal-header">
                                 <h5 class="modal-title" id="exampleModalLabel">New Note</h5>
                                 <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button><br>

                              </div>

                              <div class="modal-body">
                                 <div class="mb-3">

                                    <input type="text" class="form-control" id="note_title" placeholder="Note Title">
                                 </div>
                                 <div class="mb-3">

                                    <textarea class="form-control" rows="9" id="message-text" placeholder="Note"></textarea>
                                 </div>

                              </div>
                              <div class="modal-footer">
                                 <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                 <button type="button" class="btn btn-primary" onclick="myFunc()" data-bs-dismiss="modal">Save Note</button>
                              </div>

                           </div>
                        </div>
                     </div>

                  </form>
               </div>
            </div>
         </nav>


         <!-- <div id="notes">

            </div> -->



      </div>

   </div>




   <!-- bs cdn -->
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
   <script src="index.js"></script>
</body>

</html>
